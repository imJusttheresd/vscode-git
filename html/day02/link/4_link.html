<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>

<body>
    <!-- 경로 혹은 url을 입력 -->
    <a href="https://www.naver.com">네이버로 이동</a>
    <a href="../3_info.html">my info</a>

    <!--
        절대 경로와 상대 경로

        절대 경로다라 하는 것은 내 컴퓨터 환경에서의 절대 경로
        ex)
        D:/20221008 front_ksy/html/3_info.html

        상대 경로라고 하는 것은 현재 파일과 비교한 경로
        ./ => 같은 폴더 라인 (내)
        ../ => 상위 폴더로 이동
        ex) ./3_info.html
            ../day01/hello.html
    -->
</body>
</html>
